<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica las Tablas de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input {
            font-size: 18px;
            padding: 5px;
            text-align: center;
            width: 60px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .emoji {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Practica las Tablas de Multiplicar!</h1>
        <p class="question" id="question"></p>
        <input type="number" id="answer" placeholder="?">
        <br>
        <button onclick="checkAnswer()">Comprobar</button>
        <p class="result" id="result"></p>
        <p class="emoji" id="emoji"></p>
    </div>

    <script>
        let num1, num2, correctAnswer;
        
        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById("question").textContent = `¬øCu√°nto es ${num1} √ó ${num2}?`;
            document.getElementById("answer").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("emoji").textContent = "";
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "¬°Correcto! üéâ";
                document.getElementById("result").style.color = "green";
                document.getElementById("emoji").textContent = "üê∏";
            } else {
                document.getElementById("result").textContent = "Int√©ntalo de nuevo ‚ùå";
                document.getElementById("result").style.color = "red";
                document.getElementById("emoji").textContent = "üò¢";
            }
            setTimeout(generateQuestion, 2000);
        }

        window.onload = generateQuestion;
    </script>
</body>
</html>
